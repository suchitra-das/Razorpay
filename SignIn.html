<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 390px;
        border: 1px solid grey;
        border-radius: 7px;
        padding: 80px;
        margin: 20px;
        background-color: #fff;
        /* height: 800px; */
      }

      input {
        margin-bottom: 20px;

        width: 360px;
        height: 30px;
      }

      .dNone {
        color: red;
        display: none;
      }

      #btn {
        background-color: rgb(46, 91, 255);
        color: #fff;
        border: none;
        border-radius: 5px;
      }

      button {
        width: 360px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background-image: url(https://media.razorpay.com/file/platform/frontend-auth/razorpay/razorpay-bg-visual-1.3x.jpeg);
        height: 100vh;
        background-position: 100%;
        background-size: cover;
      "
    >
      <div>
        <div>
          <img
            src="https://accounts.razorpay.com/assets/razorpay/logo-dark.svg"
            alt="razorpaylogo"
          />
        </div>
        <div
          style="
            position: absolute;
            bottom: 0;
            padding-left: 80px;
            padding-bottom: 80px;
          "
        >
          <h3 style="color: #fff; font-size: 30px; width: 600px">
            Join
            <span style="color: rgb(73, 208, 140)">8 Million</span> Businesses
            that Trust Razorpay to Supercharge their Business
          </h3>
          <div style="display: flex; gap: 20px; color: #ffff; font-size: 20px">
            <p>100+ Payment Methods</p>
            <p>Easy Integration</p>
            <p>Powerful Dashboard</p>
          </div>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: flex-end;
          height: 100%;
          position: absolute;
          right: 0;
          top: 0;
          color: rgb(118, 142, 167);
          text-decoration: none;
          line-height: 2.375rem;
        "
      >
        <div class="container">
          <img
            src="https://accounts.razorpay.com/assets/common/logo-icon.svg"
            alt="logo"
            height=""
            width=""
          />
          <div
            style="
              font-size: 1rem;
              color: rgb(19, 18, 18);
              font-weight: 600;
              font-style: normal;
            "
          >
            <p style="color: gray">Welcome to Razorpay</p>
            <h1>Get started with your email or phone number</h1>
          </div>
          <form>
            <input
              type="text"
              name="Email"
              id="email"
              placeholder="Enter your email"
            />
            <span class="dNone" id="eerr">Invalid email or phone number</span
            ><br />
            <input type="button" value="Continue" id="btn" />
            <div
              style="
                display: flex;
                justify-content: center;
                gap: 5px;
                align-items: center;
                height: 50px;
                margin: 0px 60px 0 5px;
              "
            >
              <div style="width: 45%; border-top: 1px solid grey"></div>
              <div style="width: 10%; text-align: center">Or</div>
              <div style="width: 45%; border-top: 1px solid gray"></div>
            </div>

            <button
              type="button"
              style="
                background-color: #ffff;
                border: 1px solid gray;
                border-radius: 4px;
              "
            >
              <img
                src=".\images\icons8-google-48.png"
                height="15px"
                width="15px"
              />
              Continue with Google
            </button>
          </form>
          <p
            style="
              position: absolute;
              justify-content: flex-end;
              bottom: 0;
              padding-bottom: 80px;
            "
          >
            By continuing you agree to our <a href="#">privacy policy </a> and
            <a href="#">terms of use</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("btn").addEventListener("click", () => {
        let email = document.getElementById("email").value;
        if (email == "") {
          document.getElementById("eerr").style.display = "block";
        } else {
          document.getElementById("eerr").style.display = "none";
        }
      });
    </script>
  </body>
</html>
